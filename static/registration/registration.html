<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="registration.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="../logForm.js"></script>
</head>

<body>
    <main>
        <form onsubmit="return logForm()">
            <div class="container">

                <h1 class="title-bar title-font">#ЧАТ</h1>

                <div class="centered-container">
                    <div class="field">
                        <label for="first_name">Имя</label>
                        <input id="first_name" class="field" type="text" value="" />
                    </div>
                    <div class="field">
                        <label for="second_name">Фамилия</label>
                        <input id="second_name" class="field" type="text" value="" />
                    </div>
                    <div class="field">
                        <label for="login">Логин</label>
                        <input id="login" class="field" type="text" value="" />
                    </div>
                    <div class="field">
                        <label for="email">Почта</label>
                        <input id="email" class="field" type="text" value="" />
                    </div>
                    <div class="field">
                        <label for="phone">Телефон</label>
                        <input id="phone" class="field" type="text" value="" />
                    </div>
                    <div class="field">
                        <label for="password">Пароль</label>
                        <input id="password" class="field" type="password" value="" />
                    </div>
                </div>

                <div class="centered-container">
                    <input class="button button-register" type="submit" value="Зарегистрироваться" />
                </div>
                <div class="centered-container">
                    <a class="caption" href="login.html">Войти</a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
