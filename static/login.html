<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Авторизация</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="chat.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="logForm.js"></script>
</head>

<body>
    <main>
        <form name="login" onsubmit="return logForm()">
            <div class="container">
                <div class="title-bar title-font">#ЧАТ</div>

                <div class="centered-container">
                    <div class="field">
                        <label for="login">Логин</label>
                        <input id="login" class="field" type="text" value="" />
                    </div>
                    <div class="field">
                        <label for="password">Пароль</label>
                        <input id="password" class="field" type="password" value="" />
                    </div>
                </div>

                <div class="centered-container">
                    <input class="button button-login" type="submit" value="Войти" />
                </div>
                <div class="centered-container">
                    <a class="caption" href="registration.html">Регистрация</a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
