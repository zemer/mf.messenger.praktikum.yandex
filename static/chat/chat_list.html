<!DOCTYPE html>
<html lang="ru" class="full-height zero-margin">

<head>
    <title>Список чатов</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="chat.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body class="full-height zero-margin">
    <main class="full-height zero-margin">
        <div class="container full-height">
            <div class="main full-width full-height row-container">
                <div class="left-panel full-height column-container">
                    <div class="chat-list-title full-width row-container">
                        <div>
                            <h1 class="title-font white-title">#ЧАТ</h1>
                        </div>
                        <div></div>
                        <div class="white-title">
                            <nav>
                                <a href="../user_profile/user_profile.html">Профиль ></a>
                            </nav>
                        </div>
                    </div>
                    <div class="chat-list full-width full-height">
                        <div class="chat-item">
                            <div>
                                <span class="chat-item-photo" />
                            </div>
                            <div>
                                <div class="chat-item-user">
                                    <span>Илья</span>
                                </div>
                                <div class="chat-item-preview">
                                    <span>Текст</span>
                                </div>
                            </div>
                            <div class="filler"></div>
                            <div class="chat-item-date">
                                <span>01.10.2020</span>
                            </div>
                        </div>
                        <hr class="devider" />
                        <div class="chat-item">
                            <div>
                                <span class="chat-item-photo" />
                            </div>
                            <div>
                                <div class="chat-item-user">
                                    <span>Илларион</span>
                                </div>
                                <div class="chat-item-preview">
                                    <span>Изображение</span>
                                </div>
                            </div>
                            <div class="filler"></div>
                            <div class="chat-item-date">
                                <span>02.10.2020</span>
                            </div>
                        </div>
                        <hr class="devider" />
                        <div class="chat-item">
                            <div>
                                <span class="chat-item-photo" />
                            </div>
                            <div>
                                <div class="chat-item-user">
                                    <span>Игорь</span>
                                </div>
                                <div class="chat-item-preview">
                                    <span>Текст</span>
                                </div>
                            </div>
                            <div class="filler"></div>
                            <div class="chat-item-date">
                                <span>03.10.2020</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-panel full-width full-height">
                    <div class="select-chat full-width full-height column-container">
                        <span class="caption-font">Выберите чат</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
