<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Авторизация</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="chat.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
    <form>
        <div class="container">

            <div class="title-bar title-font">#ЧАТ</div>

            <div class="centered">
                <div class="field">
                    <label for="first_name">Имя</label>
                    <input id="first_name" class="field" type="text" value="" />
                </div>
                <div class="field">
                    <label for="second_name">Фамилия</label>
                    <input id="second_name" class="field" type="text" value="" />
                </div>
                <div class="field">
                    <label for="login">Логин</label>
                    <input id="login" class="field" type="text" value="" />
                </div>
                <div class="field">
                    <label for="email">Почта</label>
                    <input id="email" class="field" type="text" value="" />
                </div>
                <div class="field">
                    <label for="password">Пароль</label>
                    <input id="password" class="field" type="password" value="" />
                </div>
                <div class="field">
                    <label for="phone">Телефон</label>
                    <input id="phone" class="field" type="text" value="" />
                </div>
            </div>

            <div class="centered">
                <input class="button button-register" type="button" value="Зарегистрироваться" />
            </div>
            <div class="centered">
                <a class="caption" href="login.html">Войти</a>
            </div>
        </div>
    </form>
</body>

</html>
