<!DOCTYPE html>
<html lang="ru" class="full-height zero-margin">

<head>
    <title>Лента переписки</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../main.css">
    <link rel="stylesheet" href="../chat.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="text/javascript" src="../../../utils/logForm.js"></script>
</head>

<body class="full-height zero-margin">
    <script id="entry-template" type="text/x-handlebars-template">
        <main class="full-height zero-margin">
            <div class="container full-height">
                <div class="main full-width full-height row-container">
                    <div class="left-panel full-height column-container">
                        <header class="chat-list-title full-width row-container">
                            <div>
                                <h1 class="white-title">#ЧАТ</h1>
                            </div>
                            <div></div>
                            <div class="white-title">
                                <nav>
                                    <a href="../../user_profile/user_profile.html">Профиль ></a>
                                </nav>
                            </div>
                        </header>
                        <div class="chat-list full-width full-height">
                            {{#each items}}
                                {{{this}}}
                            {{/each}}
                        </div>
                    </div>
                    <div class="right-panel full-width full-height">
                        <header class="messages-title full-width row-container">
                            <div>
                                <span class="chat-item-photo" />
                            </div>
                            <div class="chat-item-user">
                                <span>{{user}}</span>
                            </div>
                        </header>
                        <hr class="devider" />
                        <div class="messages full-width full-height column-container">
                            {{#each messages}}
                                {{{this}}}
                            {{/each}}
                        </div>
                        <form onsubmit="return logForm()">
                            <div class="edit-message full-width row-container">

                                <div class="full-width">
                                    <input id="message" class="edit-message-field full-width full-height" type="text"
                                        aria-multiline="true" placeholder="Ваше сообщение" />
                                </div>
                                <div>
                                    {{{button}}}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </script>
</body>

</html>
