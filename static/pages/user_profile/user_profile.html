<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Профиль</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../main.css">
    <link rel="stylesheet" href="user_profile.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="text/javascript" src="../../utils/logForm.js"></script>
</head>

<body>
    <script id="entry-template" type="text/x-handlebars-template">
        <main>
            <div class="container">
                <div class="user-profile-title full-width row-container">
                    <div class="white-title">
                        <nav>
                            <a href="../chat/chat/chat.html">&lt; Назад</a>
                        </nav>
                    </div>
                </div>
                <div class="row-container user-profile">
                    <div>
                        <span class="user-profile-photo">Добавьте фото</span>
                    </div>
                    <form onsubmit="return logForm()">
                        <div class="column-container">
                            <div class="column-container">
                                {{{firtName}}}
                                {{{secondName}}}
                                {{{login}}}
                                {{{email}}}
                                {{{phone}}}
                                {{{oldPassword}}}
                                {{{newPassword}}}
                            </div>

                            <div class="column-container centered-container">
                                {{{button}}}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </script>
</body>

</html>
