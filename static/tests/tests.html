<!DOCTYPE html>
<html>

<head>
    <!-- добавим стили mocha для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <!-- добавляем сам фреймворк mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script>
        // включаем режим тестирования в стиле BDD
        mocha.setup('bdd');
    </script>
    <!-- добавим chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/9.2.1/sinon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script>
        // chai предоставляет большое количество функций. Объявим assert глобально
        let assert = chai.assert;
        let expect = chai.expect;
    </script>
</head>

<body>
    <script type="module" src="../js/build/utils/fetch.js"></script>
    <script type="module" src="../js/build/utils/__tests__/fetch.js"></script>
    <script type="module" src="../js/build/utils/__tests__/router.js"></script>

    <script type="module" src="../js/build/components/Button/__tests__/Button.js"></script>
    <script type="module" src="../js/build/components/LoginField/__tests__/LoginField.js"></script>
    <script type="module" src="../js/build/components/MailField/__tests__/MailField.js"></script>
    <script type="module" src="../js/build/components/PasswordField/__tests__/PasswordField.js"></script>
    <script type="module" src="../js/build/components/PhoneField/__tests__/PhoneField.js"></script>


    <!-- элемент с id="mocha" будет содержать результаты тестов -->
    <div id="mocha"></div>

    <!-- запускаем тесты! -->
    <script type="module" class="mocha-exec">
        mocha.run();
    </script>
</body>

</html>
